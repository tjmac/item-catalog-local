{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Item: {{ item_name.item_name }}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editItem', category = category, item_name = item_name ) }}" method = "post">
				<div class="form-group">
					<label for="name">Item name:</label>
					<input type ="text" class="form-control" name="name" value="{{ item_name.item_name }}">
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
					<a href = "{{url_for('showCatalog')}}">
						
						<!-- TODO: button for cancel currently still edits
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
						-->
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
